<!DOCTYPE html>

	<body>
		
		<script type="text/javascript"> 
			
			function getWhich(){
				var xhr = new XMLHttpRequest();			
				
				xhr.open("GET","http://localhost:3000/getMeme", true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

				xhr.onreadystatechange = function() {
        			if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
						document.getElementById("rat").style.textAlign = "center";
            			document.getElementById("rat").innerHTML = this.responseText;     				}
				};
				
				xhr.send();
   			}

			   function insertMeme(){
				
				var url = document.getElementById("url").value;		
				
				var xhr = new XMLHttpRequest();	
				xhr.open("GET","http://localhost:3000/insertMeme?url=" + url, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.send();
   			}
		
		</script>
